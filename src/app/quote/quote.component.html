<div class="container-fluid" [ngStyle]="{'background-color':bgColor}">
    <div class="row align-items-center justify-content-md-center">
    
        <div class="col-md-6" style="margin-top: 20%;transform: translate(0%,-50%);box-shadow: 0px 5px 54px -19px #f2f2f2;">
            <div class="card card-icon">
                <div class="row no-gutters">
                    <div class="col-auto card-icon-aside bg-primary">
                        <i data-feather="layers"></i>
                    </div>
                    <div class="col">
                        <div class="card-body py-5 text-center">
                            <h3 class="card-title text-center"> <i class="fa fa-quote-left" [ngStyle]="{'color':bgColor}"> </i></h3>
                            <h4 class="card-title text-center">{{quot.quote}}</h4>
                            <p class="text-center">-{{quot.author}}</p>
                            <button class="btn btn-primary text-center" [ngStyle]="{'background-color':bgColor}" (click)="newQuote()">New Quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
